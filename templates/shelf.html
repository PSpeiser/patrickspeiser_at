<!DOCTYPE html>
<html>
<head>
    <title></title>
    <script src="http://code.jquery.com/jquery-1.10.1.min.js"></script>
    <script src="http://ajax.aspnetcdn.com/ajax/jquery.dataTables/1.9.4/jquery.dataTables.min.js"></script>
    <script>
        $(document).ready(function () {
            $("#table").dataTable({
                "bPaginate": false
            });
        });</script>
</head>
<body>
<div><a href="{% url 'search_genre' genre %}">Search Genre for Books</a></div>
<table id="table" border="3">
    <thead>
    <td>Name</td>
    <td>Author</td>
    <td>Rating</td>
    <td>Ratings</td>
    <td>Score</td>
    <td>Shelved</td>
    </thead>
    {% for book in books %}
    <tr>
        <td>
            <a href="{{ book.url }}">{{ book.title }}</a>
        </td>
        <td>{{ book.author }}</td>
        <td>{{ book.average_rating }}</td>
        <td>{{ book.ratings_count }}</td>
        <td>{{ book.score }}</td>
        <td>{{ book.shelved }}</td>
    </tr>
    {% endfor %}
</table>
</body>
</html>
